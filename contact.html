        <p>
            You can contact me on any of the following platforms </br>or</br>through the contact form listed below

    <!--social media icons with hyperlinks-->
    <section class="contactme">
        <div class="iconblock">
            <a href="mailto:andrewttran@outlook.com"> <img src="img/email2.png" alt="Email icon"> </a>   
            <h3>Email</h3>
        </div>
        <div class="iconblock github">
            <a href="https://github.com/andrewtrandev"> <img src="img/github2.png" alt="Github logo"></a>

        <div class="iconblock linkedin">

        <div class="iconblock">

        </div>

    </div>
   
    
    <aside>
        <div class="contactbox">
            <h3>Contact me</h3>
            <form class="contact">
                <div>
                    <label>Name</label><br>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div>
                    <label>Email</label><br>
                    <input type="email" placeholder="Enter your email address">
                </div>
                <div>
                    <label>Message</label><br>
                    <textarea placeholder="Type your message here :D"></textarea>
                </div>
                <button>Send</button>
            </form>
        </div>
    </aside>
